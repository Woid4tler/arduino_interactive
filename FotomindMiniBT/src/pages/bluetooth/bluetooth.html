<ion-header>

  <ion-navbar>
    <ion-title>Bluetooth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let device of bluetoothDeviceList" (click)="itemSelected(device.id)">
      {{ device.name }}<br/>
      {{ device.address }}
    </button>
  </ion-list>
  <button ion-button round color="danger" (click)="disconnectBluetooth()">Bluetooth trennen</button>
</ion-content>
